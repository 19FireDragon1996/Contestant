<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Charity Scavenger Hunt - Contestant Manager</title>
   <style>
       .tab-container {
           display: flex;
           flex-direction: row;
           margin-bottom: 20px;
       }
       .tab {
           padding: 10px 20px;
           cursor: pointer;
           background-color: #f0f0f0;
           border: 1px solid #ccc;
           margin-right: 5px;
       }
       .tab.active {
           background-color: #ccc;
           font-weight: bold;
       }
       .tab-content {
           display: none;
           margin-top: 10px;
       }
       .tab-content.active {
           display: block;
       }
       .scavenger-list {
           width: 100%;
           height: 200px;
           margin-top: 10px;
       }
   </style>
</head>
<body>
<script>
    let password = prompt("Enter the password to access this page:");
    if (password !== "ScavDragon") {
        alert("Access denied!");
        window.location.href = "your-public-page.html"; // Redirects to a public page if the password is incorrect
    }
</script>
   <h1>Charity Scavenger Hunt - Contestant Manager</h1>
   <div class="tab-container" id="tabs"></div>
   <div id="tabContents"></div>
   <button onclick="addContestant()">Add New Contestant</button>
   <button onclick="saveLists()">Save Lists</button>

   <script>
       let contestantCount = 0;
       const contestants = {}; // Store lists per contestant

       // Add a new contestant with a custom name
       function addContestant() {
           const contestantName = prompt("Enter the contestant's name:");
           if (!contestantName) return;

           contestantCount++;
           const contestantId = `contestant-${contestantCount}`;
           contestants[contestantId] = { name: contestantName, list: "" };

           // Add tab button
           const tab = document.createElement("div");
           tab.classList.add("tab");
           tab.id = `tab-${contestantId}`;
           tab.textContent = contestantName;
           tab.onclick = () => showTab(contestantId);
           document.getElementById("tabs").appendChild(tab);

           // Add tab content with textarea for the scavenger list
           const tabContent = document.createElement("div");
           tabContent.classList.add("tab-content");
           tabContent.id = `content-${contestantId}`;

           const textarea = document.createElement("textarea");
           textarea.classList.add("scavenger-list");
           textarea.placeholder = `Enter scavenger items for ${contestantName}`;
           textarea.oninput = () => contestants[contestantId].list = textarea.value;
           tabContent.appendChild(textarea);

           document.getElementById("tabContents").appendChild(tabContent);
           showTab(contestantId); // Automatically show new tab
       }

       // Show a specific tab
       function showTab(id) {
           document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
           document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));

           document.getElementById(`content-${id}`).classList.add("active");
           document.getElementById(`tab-${id}`).classList.add("active");
       }

       // Save all lists and display JSON for GitHub
       function saveLists() {
           // Format the contestant data as JSON
           const dataToSave = JSON.stringify(contestants, null, 2);

           // Show formatted JSON in an alert for easy copying
           alert("Copy the following data and paste it into 'scavenger_lists.json' on GitHub:\n\n" + dataToSave);
           
           // Also log JSON to console for copying in case the alert cuts off the content
           console.log("Copy this JSON for GitHub:\n", dataToSave);
       }
   </script>
</body>
</html>
